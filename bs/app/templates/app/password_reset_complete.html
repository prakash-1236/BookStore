{% extends 'app/base.html' %}
{% load static %}

{% block title %} Password Reset Complete {% endblock title %}

{% block main-content %}
<div class="container">
    <div class="row my-3">
        <div class="col-sm-6 offset-sm-3 text-center">
            <h3 class="alert-heading">Reset Password Completed!</h3>
            <p>Your password has been successfully reset. You can now log in with your new password.</p>
            <hr>

            <div>
                <iframe src="https://giphy.com/embed/ibolLe3m0QHE3PQTtk" width="200" height="200" frameBorder="0"
                class="giphy-embed" allowFullScreen></iframe>
            </div>

            <br>
            <a href="{% url 'login' %}" class="btn btn-success mt-3">Go to Login</a>
        </div>
    </div>
</div>
{% endblock main-content %}
