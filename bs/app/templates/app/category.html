{% extends 'app/base.html' %}
{% load static %}

{% block title %}Category{% endblock %}

{% block main-content %}
   <div class="container my-5">
     <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                {% for val in title %}
                <a href="{% url 'category-title' val.title %}" class="list-group-item list-group-item-action">
                    {{ val.title }}
                </a>
                
                {% endfor %}
            </div>
        </div>
        
        <div class="col-sm-9">
            <div class="row">
                {% for prod in books %}
                    <div class="col text-center mb-4">
                        <a href="{% url 'Books-detail' prod.id %}" class="btn">
                        <div>
                            <img src="{{ prod.product_image.url }}" width="200px" height="300px"/>
                            <div class="fw-bold">{{ prod.title }}</div>
                            <div class="fw-bold text-danger">
                                Rs. {{ prod.discounted_price }}/-
                                <small class="fw-light text-decoration-line-through">
                                    {{ prod.selling_price }}
                                </small>
                            </div>
                          </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
     </div>
   </div>
{% endblock %}
